---
- name: Instalación y configuración de Zabbix
  hosts: all
  become: yes
  zabbix_server_repo: 'https://repo.zabbix.com/zabbix/6.5/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.5-1+ubuntu22.04_all.deb'
  tasks:  
    - name: Agregar repositorio de Zabbix
      apt_repository:
        repo: "{{ zabbix_server_repo }}"
        state: present
        update_cache: yes
    
    - name: Instalar el agente de Zabbix
      apt:
        name: zabbix-agent
        state: present
